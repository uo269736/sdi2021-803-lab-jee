<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head"/>

<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>


<div class="container">
  <h2>Agregar Profesor</h2>
  <form class="form-horizontal" method="post" action="/professor/add" th:object="${professor}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="dni">Dni:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="dni" placeholder="Ejemplo 55654355R" required="true" /> <span
class="text-danger" th:if="${#fields.hasErrors('dni')}"
th:errors="*{dni}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="nombre" placeholder="Ejemplo Maria" required="true" /><span
class="text-danger" th:if="${#fields.hasErrors('nombre')}"
th:errors="*{nombre}" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="apellidos" placeholder="Ejemplo Fernandez Alvarez" required="true" /><span
class="text-danger" th:if="${#fields.hasErrors('apellidos')}"
th:errors="*{apellidos}" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="categoria">Categoria:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="categoria" placeholder="Ejemplo Ciencias" required="true" /><span
class="text-danger" th:if="${#fields.hasErrors('categoria')}"
th:errors="*{categoria}" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>
</div>
<footer th:replace="fragments/footer"/>


</body>
</html>
