<!DOCTYPE html>
<html lang="en">
<head>
  <title>Notaneitor</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Barra de Navegación superior -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <img src="/img/student-48.png" alt="logo"/>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/professor/list">Ver Profesores</a></li>
		<li><a href="/professor/add">Agregar Profesor</a></li>
        <li><a href="/professor/filter">Filtrar</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
	    <li><a href="/registrarse"><span class="glyphicon glyphicon-user"></span> Registrate</a></li>
        <li><a href="/identificarse"><span class="glyphicon glyphicon-log-in"></span> Identifícate</a></li>
      </ul>
    </div>
  </div>
</nav>



<div class="container">
  <h2>Detalles del profesor</h2>                                                                            
  <div class="panel panel-default">
	  <div class="panel-heading">Dni</div>
	  <div class="panel-body" th:text="${professor.dni}">
		64537655D
	  </div>
  </div>
  <div class="panel panel-default">
	  <div class="panel-heading">Nombre</div>
	  <div class="panel-body" th:text="${professor.nombre}">
		Maria
	  </div>
  </div>
  <div class="panel panel-default">
	  <div class="panel-heading">Apellidos</div>
	  <div class="panel-body" th:text="${professor.apellidos}">
		Fernandez Alvarez
	  </div>
  </div>
  <div class="panel panel-default">
	  <div class="panel-heading">Categoria</div>
	  <div class="panel-body" th:text="${professor.categoria}">
		Ciencias
	  </div>
  </div>
</div>


</body>
</html>
